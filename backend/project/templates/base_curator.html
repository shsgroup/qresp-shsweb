<body>
<nav class="navbar navbar-expand-lg bg-secondary" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/"><img
                src="{{ url_for('static', filename='./images/Qresp-logo.png') }}" alt="Qresp"
                style="width:130px;"></a></a>
        <button class="navbar-toggler navbar-toggler-right bg-primary rounded" type="button"
                data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
             <ul class="navbar-nav ml-auto" style="font-size: 18px;">
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/qrespexplorer">Explorer</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1 active">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/qrespcurator">Curator</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="http://qresp.org/" target="_blank">Documentation</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="mailto:datadev@lists.uchicago.edu?subject=Qresp">Contact us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}

    <div class="container" style="padding-top:3rem;padding-bottom: 6rem;min-height: 75vh;">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
        {% endfor %}
        <div id="warning" class="alert alert-danger" role="alert" style="display: none;">
            <button type="button" class="close" data-hide="alert">&times;</button>
            <span id="warning-message">

            </span>
        </div>
        {% block page_content %}{% endblock %}
    </div>

{% endblock %}



<!-- Footer -->
<footer class="footer text-center">

        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

</footer>

<div class="copyright py-4 text-center text-white">
    <div class="container">
        <small>Copyright &copy;2018-2019 <a class="font-11" style="color:#fff" href="/">Qresp</a> All Rights Reserved</small>
    </div>
</div>
